<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有哲之士🌏</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/object/linkList.js"></script>
    <script src="./js/object/blogList.js"></script>


    <!-- 网页图标 -->
    <link rel="shortcut icon" href="./img/header.ico" type="image/x-icon">

    <!-- 页面元信息 -->
    <meta name="author" content="Xizhe Wu / 吴希浙">
    <meta name="description" content="利用 Github Page 构建的个人网站">
    <meta name="keywords" content="个人网站,静态网页,记忆归档">
    <meta name="generator" content="Visual Studio Code">
    <meta name="copyright" content="吴希浙">

    <!-- Vue.js -->
    <script src="./js/vue.js"></script>

    <!-- Element -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.js"></script>

    <!-- OpenLayers3 -->
    <script src="./js/ol.js"></script>
    <link rel="stylesheet" href="./css/ol.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script> -->

</head>
<body>
    <div id="app">
        <el-menu
            default-active="1"
            class="el-menu-demo"
            mode="horizontal"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
            <el-menu-item index="1"><a href="./index.html"><i class="el-icon-s-home"></i></a></el-menu-item>
            <el-submenu index="2">
                <template slot="title">我的工作台</template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                <template slot="title">选项4</template>
                <el-menu-item index="2-4-1">选项1</el-menu-item>
                <el-menu-item index="2-4-2">选项2</el-menu-item>
                <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu>
            <el-menu-item index="3" disabled>待开发</el-menu-item>
            <el-menu-item @click="link=true"><a target="_blank"><i class="el-icon-paperclip"></i></a></el-menu-item>
        </el-menu>
        <el-drawer
            title='常用链接'
            :with-header="false"
            :visible.sync="link"
            size="33.33%">
            <el-collapse id="el-collapse" accordion>
                <el-collapse-item 
                    v-for="(item, index) in linkList" 
                    :key="index" 
                    :title="item.title">
                    <ul class="link-ui">
                        <li
                            class="link-li"
                            v-for="(link, index) in item.links" 
                            :key="index">
                            <el-link
                                type="info" 
                                :href="link.url" 
                                target="_black">
                                {{link.name}}
                            </el-link>
                        </li>
                    </ul>
                </el-collapse-item>
            </el-collapse>
        </el-drawer>
        <div id="map"></div>
        <el-row style="padding: 50px;" style="width: 100%;">
            <el-col :span="5" v-for="(blog, index) in blogList" :key="index" style="margin: 5px;">
                <el-card shadow="hover">
                    <img :src="blog.img" class="image">
                    <div>
                        <span>{{blog.title}}</span>
                        <div class="bottom clearfix">
                            <time class="time">{{blog.time}}</time>
                            <el-button type="text" class="button" @click="this.location = blog.url">More</el-button>
                        </div>
                    </div>
                </el-card>
            </el-col>
        </el-row>
        <div>{{user}}</div>
        <button id="test">test</button>
    </div>
</body>
</html>
